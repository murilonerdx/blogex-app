<style>
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Coloca o elemento por trás de todo o conteúdo */
    background-image: url('https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_1280.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    opacity: 0.9; /* Opacidade definida para 80% */
  }

  /* Aplicando o efeito de borramento na imagem de fundo */
  .background:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    filter: blur(5px); /* Aplicando o efeito de borramento */
  }
</style>

<div class="background  flex flex-col items-center justify-center  px-4">
  <h1 class="text-5xl md:text-7xl text-white font-bold mb-8 z-10">Em breve</h1>
  <p class="text-white text-xl md:text-2xl">
    Logo disponibilizarei a página para acessar informações adicinais sobre o andamento das vagas que estou concorrendo no momento
  </p>
</div>
